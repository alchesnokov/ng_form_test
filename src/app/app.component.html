<form class="form" [formGroup] = 'testForm'>

  <h2>Форма отправки данных</h2>

  <div class="form__group">
    <label class="form__label" for="url">URL:</label>
    <input class="form__control" type="text" formControlName="url" name="URL" id="url">
  </div>

  <div class="form__group">
    <label class="form__label" for="name">ФИО:</label>
    <input class="form__control" type="text" formControlName="name" name="ФИО" id="name">
    <div class="form_error" *ngIf="!testForm.controls['name'].valid">{{alert}}</div>
  </div>

  <div class="form__group">
    <label class="form__label" for="email">Email:</label>
    <input class="form__control" type="text" formControlName="email" name="Email" id="email">
    <div class="form_error" *ngIf="!testForm.controls['email'].valid && testForm.controls['email'].touched">{{alert}}</div>
  </div>

  <div class="form__group">
    <label class="form__label" for="phone">Телефон:</label>
    <input class="form__control" type="text" formControlName="phone" name="Телефон" id="phone">
  </div>

  <div class="form__group">
    Пол:
    <label class="form__label" for="male">Мужской</label>
    <input type="radio" name="Мужской" id="male" required>
    <label class="form__label" for="female" required>Женский</label>
    <input type="radio" name="Женский" id="female">
  </div>

  <div class="form__group">
    <label class="form__label" for="password">Пароль:</label>
    <input class="form__control" type="password" formControlName="password" name="Пароль" id="password">
  </div>

  <div class="form__group">
    <label class="form__label" for="confirmPassword">Подтвердить пароль:</label>
    <input class="form__control" type="password" formControlName="confirmPassword" name="Пароль" id="confirmPassword">
  </div>

  <button class="form__button">Отправить</button>

</form>
